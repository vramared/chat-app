<h1>Welcome {{ data.name }}</h1>
<h2>The Date is {{ data.date }}</h2>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.component.css" />
    <title>Chat App</title>
</head>
<div class="chat-container">
    <main class="chat-main">
        <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name">Chat Room</h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
                <li>Brad</li>
                <li>John</li>
                <li>Mary</li>
                <li>Paul</li>
                <li>Mike</li>
            </ul>
        </div>
        <div class="chat-messages">
            <!-- <div class="message">
                <p class="meta">Brad <span>9:12pm</span></p>
                <p class="text">
                    Hey, you free Sunday?
                </p>
            </div> -->
            <div class="message" *ngFor="let message of messages">
                <p>{{ message }}</p>
            </div>
        </div>
    </main>
    <div class="chat-form-container">
        <form id="chat-form" (submit)="sendMsg($event)">
            <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
            />
            <button class="btn" type="submit">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </form>
    </div>
</div>
<button (click)="logoutUser()" routerLinkActive="router-link-active">
    Logout
</button>
