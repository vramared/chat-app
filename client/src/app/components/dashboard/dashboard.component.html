<h1>Welcome {{ data.name }}</h1>
<h2>The Date is {{ data.date | date: 'longDate' }}</h2>
<div class="chats-available">
    Your Chats:
    <div class="chat-button" *ngFor="let chat of data.chats">
        <button (click)="openChat(chat)" routerLinkActive="router-link-active">
            {{ chat }}
        </button>
    </div>
</div>
<button (click)="logoutUser()" routerLinkActive="router-link-active">
    Logout
</button>
